<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legal Assistant - Pakistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">AI Legal Assistant Pakistan</h1>
            <p class="lead">Get answers to your legal questions in Pakistan</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card search-card">
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="input-group mb-3">
                                <input type="text" id="queryInput" class="form-control" placeholder="Enter your legal question here..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Searching for relevant legal information...</p>
                        </div>
                    </div>
                </div>

                <div id="resultsContainer" class="mt-4 d-none">
                    <h2>Search Results</h2>
                    <div id="resultsList"></div>
                </div>

                <div id="errorContainer" class="alert alert-danger mt-4 d-none">
                    <i class="fas fa-exclamation-triangle"></i> <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p>Â© 2025 AI Legal Assistant Pakistan. This tool provides general legal information and not legal advice.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
